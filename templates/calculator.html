<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e0eafc, #dadbdb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
        }

        .title {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            position: absolute;
            left: -50px;
            top: 50%;
            transform-origin: center;
            font-size: 28px;
            color: #747678;
            letter-spacing: 3px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .result-box {
            padding-top: 15px;
            padding-bottom: 0px;
            border-radius: 8px;
            background-color: #e0eafc;
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            border-color: #4a90e2;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">Calculator</div>

        <div class="result-box {% if result is none and not error %}hidden{% endif %}">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% elif result is not none %}
            <p {% if result == "Invalid input. Please enter numbers." or result == "Division by zero is not allowed." %}class="error"{% endif %}>{{ result }}</p>
            {% endif %}
        </div>

        <form method="POST">
            <label for="num1">Number 1</label>
            <input type="number" name="num1" id="num1" title="This field is required." style="text-align: right;" step="any">

            <label for="num2">Number 2</label>
            <input type="number" name="num2" id="num2" title="This field is required." style="text-align: right;" step="any">

            <label for="operation">Operation</label>
            <select name="operation" id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>

            <input type="submit" value="Calculate">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
