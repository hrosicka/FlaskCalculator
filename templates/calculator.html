<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #e0eafc, #dadbdb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 35px;
    color: #747678;
    letter-spacing: 3px;
    font-weight: 400;
    text-transform: uppercase;
}

h2 {
    text-align: center;
    color: #555;
    font-weight: 200;
    font-size: 18px;
}


label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input[type="number"], select {
    width: calc(100% - 18px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="number"]:focus, select:focus {
    border-color: #4a90e2;
}

input[type="submit"] {
    width: 100%;
    background-color: #4a90e2;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #357abd;
}

.result {
    margin-top: 30px;
    text-align: center;
    font-size: 18px;
    color: #333;
}

.error {
    color: #e74c3c;
}
    </style>
</head>
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <form method="POST">
            <label for="num1">Number 1:</label>
            <input type="number" name="num1" id="num1" title="This field is required." style="text-align: right;" step="any"><br><br>

            <label for="num2">Number 2:</label>
            <input type="number" name="num2" id="num2" title="This field is required." style="text-align: right;" step="any"><br><br>

            <label for="operation">Operation:</label>
            <select name="operation" id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select><br><br>

            <input type="submit" value="Calculate">
        </form>

        {% if result != None %}
            <div class="result">
                <h2>Result</h2>
                <p {% if result == "Invalid input. Please enter numbers." or result == "Division by zero is not allowed." %}class="error"{% endif %}>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
